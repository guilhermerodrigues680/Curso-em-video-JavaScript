<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 06</title>
    <style>
        body {
            background-color: #008080;
            color: #ffffff;
            font: normal 18pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Curso em video - Javascript (JS)</p>
    <script>
        var n1 = window.prompt('Digite um numero:')
        var n2 = window.prompt('Digite outro numero:')
        /*
        * Conversão de tipos: String -> Number
        * Number.parseInt(n)
        * Number.parseFloat(n)
        * Number(n)
        * Number -> String
        * String(n)
        * n.toString()
        */
        var soma = Number(n1) + Number(n2)
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
